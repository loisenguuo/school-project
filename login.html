<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Inventory System - Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container input[type="submit"],
        .login-container input[type="button"] {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        .login-container input[type="button"] {
            background-color: #f44336;
            color: white;
        }

        .login-container .reset-password {
            text-align: center;
            margin-top: 10px;
        }

        .login-container .reset-password a {
            color: #007BFF;
            text-decoration: none;
        }

        .login-container .reset-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Staff Login</h2>
        <form action="/login" method="POST">
            <label for="staff-id">Staff Name or ID</label>
            <input type="text" id="staff-id" name="staff-id" placeholder="Enter your staff name or ID" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <div style="display: flex; justify-content: space-between;">
                <input type="submit" value="Log In">
                <input type="button" value="Cancel" onclick="window.location.href='/';">
            </div>

            <div class="reset-password">
                <a href="/reset-password">Forgot your password?</a>
            </div>
        </form>
    </div>

</body>
</html>
