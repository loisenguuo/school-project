<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Activity</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .card {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin-bottom: 10px;
            font-size: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f4f4f4;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="card">
        <h3>Recent Activity</h3>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Activity</th>
                    <th>Asset</th>
                </tr>
            </thead>
            <tbody id="recent-activity">
                <!-- Data will be populated dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        // Sample data
        const recentActivity = [
            { date: "2024-10-12", activity: "Maintenance Completed", asset: "Generator" },
            { date: "2024-10-10", activity: "New Asset Added", asset: "Laptop" },
            { date: "2024-10-09", activity: "Asset Transferred", asset: "Printer" }
        ];

        // Populate data
        const activityTable = document.getElementById('recent-activity');
        recentActivity.forEach(activity => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${activity.date}</td><td>${activity.activity}</td><td>${activity.asset}</td>`;
            activityTable.appendChild(row);
        });
    </script>

</body>
</html>
